<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linha do Tempo - Museu da Computação</title>
    <link rel="stylesheet" href="timeline.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <h1><i class="fas fa-history"></i> Linha do Tempo da Computação</h1>
        <p>Principais marcos tecnológicos desde 1800 até hoje</p>
    </header>

    <!-- Linha do Tempo -->
    <div class="timeline">
        <!-- Exemplo de item (você pode adicionar quantos quiser) -->
        <div class="timeline-item">
            <div class="timeline-date">1946</div>
            <div class="timeline-content">
                <h3>ENIAC</h3>
                <img src="assets/eniac.jpg" alt="ENIAC">
                <p>Primeiro computador digital eletrônico de grande escala.</p>
                <a href="#" class="btn">Saiba mais</a>
            </div>
        </div>

        <!-- Novo item (modelo para copiar/colar) -->
        <div class="timeline-item">
            <div class="timeline-date">1981</div>
            <div class="timeline-content">
                <h3>IBM PC</h3>
                <img src="assets/ibm-pc.jpg" alt="IBM PC">
                <p>Lançamento do IBM Personal Computer, popularizando os PCs.</p>
                <a href="#" class="btn">Saiba mais</a>
            </div>
        </div>
    </div>

    <!-- Formulário para adicionar novos itens (opcional) -->
    <div class="add-event">
        <h2>Adicionar Evento</h2>
        <form id="eventForm">
            <input type="text" placeholder="Ano (ex: 1991)" required>
            <input type="text" placeholder="Título (ex: World Wide Web)" required>
            <textarea placeholder="Descrição"></textarea>
            <input type="text" placeholder="URL da Imagem (opcional)">
            <button type="submit"><i class="fas fa-plus"></i> Adicionar</button>
        </form>
    </div>

    <script src="timeline.js"></script>
</body>
</html>
